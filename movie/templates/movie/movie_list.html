{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>Movies</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- API version 3 documentation: 
            https://developers.themoviedb.org/3/search
            https://developers.themoviedb.org/3/movies
        -->
    </head>
    <body>
        <div class="topnav">
            <div class="homepage">
                <a href="/"><button id="movies-icon"><i class="fa fa-film"></i></button></a>
                <a id="app-name" href="/">Movie Recommendation App</a>
            </div>
            <div class="user">
                {% if user.is_authenticated %}
                <p>Welcome {{ user }}! <a href="/logout">logout</a></p>
                {% else %}
                <p>Login <a href="/login">here</a></p>
                {% endif %}
            </div>
        </div>
        <div class="welcome">
            
            <div class="search">
                <p>Welcome! What do you want to search for?</p>
                <form id="form-search">
                    <input id="search-input" type="text" placeholder="Search...">
                    <button id="search-submit" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="buttons">
                <button class="btn-switch" id="btn_popular">Most Popular</button>
                <button class="btn-switch" id="btn_top">Top Rated</button>
            </div>
        </div>  
        <main id="main">
            <h2 id="current-list">Current List</h2>
            <div id="list-movies">
            </div>
            <div class="buttons">
                <button class="btn-switch" id="btn-previous-page">Previous Page</button>
                <button class="btn-switch" id="btn-next-page">Next Page</button>
                
            </div>
        </main>
    </body>
</html>
