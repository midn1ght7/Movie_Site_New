{% extends "../register/base.html" %}
{% load static %}


{% block content %}
<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" />
<div class="register-base">
    <div class="register">
        <h3>Edit a list</h3>
        <form method = "POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>
{% endblock %}
