{% extends "../register/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="register">
    <h3>Create an Account</h3>

    <form method = "POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
